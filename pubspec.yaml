name: platform_design
description: A project showcasing readme Flutter app following different platform IA conventions.
version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  english_words: ^4.0.0
  flutter_lorem: ^2.0.0
  flutter:
    sdk: flutter
  animated_splash_screen: ^1.3.0
  intl: ^0.18.1
  cupertino_icons: ^1.0.2
  table_calendar: ^3.0.9
  get: ^4.1.4
  fl_chart: ^0.36.4

dev_dependencies:
  analysis_defaults:
    path: ./analysis_defaults
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
